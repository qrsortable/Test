name: MAUI iOS IPA Build (Sideloadly Compatible)
on:
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.100'
  PROJECT_PATH: 'MyMauiAppIos'
  TARGET_FRAMEWORK: 'net9.0-ios'
  CONFIGURATION: 'Release'

jobs:
  build-ios:
    name: ðŸŽ Build iOS IPA for Sideloadly
    runs-on: macos-latest
    timeout-minutes: 60
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # FIX 1: Use a specific Xcode version known to work with .NET 9
      - name: âš™ï¸ Set Xcode version
        run: |
          if [ -d "/Applications/Xcode_16.1.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.1.app
          else
            sudo xcode-select -s /Applications/Xcode_16.app
          fi
          xcodebuild -version

      - name: ðŸ”· Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: ðŸ’¾ Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: ðŸ“ Create Entitlements.plist
        run: |
          mkdir -p ${{ env.PROJECT_PATH }}/Platforms/iOS
          cat > ${{ env.PROJECT_PATH }}/Platforms/iOS/Entitlements.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>keychain-access-groups</key>
              <array>
                  <string>$(AppIdentifierPrefix)com.companyname.mymauiappios</string>
              </array>
              <key>get-task-allow</key>
              <true/>
              <key>com.apple.security.network.client</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: ðŸ“¦ Install MAUI workloads
        run: |
          dotnet workload install maui-ios
      
      - name: ðŸ” Find .csproj file
        id: find_csproj
        run: |
          CSPROJ_FILE=$(find ${{ env.PROJECT_PATH }} -maxdepth 1 -name "*.csproj" | head -n 1)
          CSPROJ_NAME=$(basename "$CSPROJ_FILE")
          APP_NAME="${CSPROJ_NAME%.csproj}"
          echo "csproj_name=$CSPROJ_NAME" >> $GITHUB_OUTPUT
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT

      - name: ðŸ“¥ Restore NuGet packages (iOS only)
        run: |
          dotnet restore ${{ steps.find_csproj.outputs.csproj_name }} \
            -p:TargetFrameworks=net9.0-ios
        working-directory: ${{ env.PROJECT_PATH }}
      
      # FIX 2: Enable Trimming and Bypass the Xcode version error
      - name: ðŸ”¨ Build iOS app
        run: |
          dotnet publish ${{ steps.find_csproj.outputs.csproj_name }} \
            -f:net9.0-ios \
            -c:Release \
            -p:TargetFrameworks=net9.0-ios \
            -p:RuntimeIdentifier=ios-arm64 \
            -p:BuildIpa=true \
            -p:ArchiveOnBuild=true \
            -p:EnableCodeSigning=false \
            -p:CodesignEntitlements=Platforms/iOS/Entitlements.plist \
            -p:MtouchLink=SdkOnly \
            -p:MtouchNoFastDev=true \
            -p:PublishTrimmed=true \
            -p:MtouchNoWarn=2346 \
            -p:MtouchExtraArgs="--ignore-xcode-version" \
            --verbosity normal
        working-directory: ${{ env.PROJECT_PATH }}

      - name: âœ… Verify .app bundle
        id: verify_app
        run: |
          BUILD_PATH="${{ env.PROJECT_PATH }}/bin/${{ env.CONFIGURATION }}/${{ env.TARGET_FRAMEWORK }}/ios-arm64"
          APP_PATH=$(find "$BUILD_PATH" -name "${{ steps.find_csproj.outputs.app_name }}.app" -type d | head -n 1)
          echo "app_path=$APP_PATH" >> $GITHUB_OUTPUT
          EXEC_NAME=$(/usr/libexec/PlistBuddy -c "Print :CFBundleExecutable" "$APP_PATH/Info.plist")
          chmod +x "$APP_PATH/$EXEC_NAME"

      - name: ðŸ“¦ Package IPA for Sideloadly
        id: package_ipa
        run: |
          APP_PATH="${{ steps.verify_app.outputs.app_path }}"
          IPA_DIR="${{ env.PROJECT_PATH }}/bin/${{ env.CONFIGURATION }}/${{ env.TARGET_FRAMEWORK }}/ios-arm64"
          PAYLOAD_DIR="$IPA_DIR/Payload"
          mkdir -p "$PAYLOAD_DIR"
          cp -R "$APP_PATH" "$PAYLOAD_DIR/"
          IPA_NAME="${{ steps.find_csproj.outputs.app_name }}-Sideloadly.ipa"
          cd "$IPA_DIR"
          zip -qry "$IPA_NAME" Payload -x "*.DS_Store"
          echo "ipa_size=$(du -h "$IPA_NAME" | cut -f1)" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.find_csproj.outputs.app_name }}-iOS-Sideloadly
          path: ${{ env.PROJECT_PATH }}/bin/${{ env.CONFIGURATION }}/${{ env.TARGET_FRAMEWORK }}/ios-arm64/*.ipa
          if-no-files-found: error
