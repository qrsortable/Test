name: Build .NET MAUI iOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Setup Xcode
      run: |
        sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
        
    - name: List files (debug)
      run: |
        echo "Current directory: $(pwd)"
        echo "Listing all files:"
        find . -name "*.csproj" -type f
        
    - name: Install MAUI Workloads
      run: |
        dotnet workload install maui
        dotnet workload install maui-ios
        dotnet workload list
        
    - name: Restore dependencies
      run: |
        # Find the csproj file
        CS_PROJ=$(find . -name "*.csproj" -type f | head -1)
        if [ -z "$CS_PROJ" ]; then
          echo "Error: No .csproj file found!"
          exit 1
        fi
        echo "Found project file: $CS_PROJ"
        dotnet restore "$CS_PROJ"
        
    - name: Build iOS
      run: |
        # Find the csproj file
        CS_PROJ=$(find . -name "*.csproj" -type f | head -1)
        echo "Building project: $CS_PROJ"
        dotnet build "$CS_PROJ" \
          -c:Debug \
          -f:net9.0-ios \
          -p:RuntimeIdentifier=ios-arm64 \
          -p:BuildIpa=true \
          -p:TreatWarningsAsErrors=false \
          -p:SuppressXcodeTargetsWarnings=true
          
    - name: Publish iOS
      run: |
        # Find the csproj file
        CS_PROJ=$(find . -name "*.csproj" -type f | head -1)
        echo "Publishing project: $CS_PROJ"
        dotnet publish "$CS_PROJ" \
          -c:Release \
          -f:net9.0-ios \
          -p:RuntimeIdentifier=ios-arm64 \
          -p:BuildIpa=true \
          -p:TreatWarningsAsErrors=false \
          -p:SuppressXcodeTargetsWarnings=true \
          --output ./publish
