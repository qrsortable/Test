name: MAUI iOS IPA Build (No Simulator)
on:
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.100'
  PROJECT_PATH: 'MyMauiAppIos'
  TARGET_FRAMEWORK: 'net9.0-ios'
  CONFIGURATION: 'Release'

jobs:
  build-ios:
    name: ðŸŽ Build iOS IPA
    runs-on: macos-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set Xcode version
        run: |
          sudo xcode-select -s /Applications/Xcode_16.1.app
          xcodebuild -version

      - name: ðŸ”· Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: ðŸ“¦ Install Workloads
        run: dotnet workload install maui-ios
      
      - name: ðŸ” Find and Patch Project
        id: find_csproj
        run: |
          CSPROJ_FILE=$(find ${{ env.PROJECT_PATH }} -maxdepth 1 -name "*.csproj" | head -n 1)
          echo "csproj_name=$(basename "$CSPROJ_FILE")" >> $GITHUB_OUTPUT
          echo "app_name=$(basename "$CSPROJ_FILE" .csproj)" >> $GITHUB_OUTPUT
          
          # Patch to skip Xcode 26 check
          sed -i '' '/<\/Project>/i \
          <PropertyGroup><ValidateXcodeVersion>false</ValidateXcodeVersion><SkipValidateXcodeVersion>true</SkipValidateXcodeVersion></PropertyGroup>' "${{ env.PROJECT_PATH }}/$(basename "$CSPROJ_FILE")"

      - name: ðŸ”¨ Build iOS app
        run: |
          dotnet publish ${{ steps.find_csproj.outputs.csproj_name }} \
            -f:net9.0-ios \
            -c:Release \
            -p:RuntimeIdentifier=ios-arm64 \
            -p:BuildIpa=true \
            -p:ArchiveOnBuild=true \
            -p:EnableCodeSigning=false \
            -p:MtouchExtraArgs="--ignore-xcode-version" \
            -p:DeviceOnly=true \
            --verbosity normal
        working-directory: ${{ env.PROJECT_PATH }}
        env:
          MD_APPLE_SDK_ROOT: /Applications/Xcode_16.1.app

      - name: ðŸ“¦ Package for Sideloadly
        run: |
          BUILD_PATH="${{ env.PROJECT_PATH }}/bin/${{ env.CONFIGURATION }}/${{ env.TARGET_FRAMEWORK }}/ios-arm64"
          APP_PATH=$(find "$BUILD_PATH" -name "${{ steps.find_csproj.outputs.app_name }}.app" -type d | head -n 1)
          
          # Fix executable bit
          EXEC_NAME=$(/usr/libexec/PlistBuddy -c "Print :CFBundleExecutable" "$APP_PATH/Info.plist")
          chmod +x "$APP_PATH/$EXEC_NAME"
          
          mkdir -p "$BUILD_PATH/Payload"
          cp -R "$APP_PATH" "$BUILD_PATH/Payload/"
          cd "$BUILD_PATH" && zip -qry "${{ steps.find_csproj.outputs.app_name }}.ipa" Payload
          
      - name: ðŸ“¤ Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.find_csproj.outputs.app_name }}-IPA
          path: ${{ env.PROJECT_PATH }}/bin/${{ env.CONFIGURATION }}/${{ env.TARGET_FRAMEWORK }}/ios-arm64/*.ipa
