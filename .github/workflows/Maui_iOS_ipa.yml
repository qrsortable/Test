name: MAUI iOS IPA Build

on:
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.100'
  PROJECT_PATH: 'MyMauiAppIos'
  TARGET_FRAMEWORK: 'net9.0-ios'
  CONFIGURATION: 'Release'

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ” List Available Xcode Versions
        run: |
          echo "Available Xcode versions:"
          ls -la /Applications/ | grep Xcode
          echo "---"
          echo "Current Xcode:"
          xcode-select -p
      
      - name: âš™ï¸ Set Xcode version
        run: |
          # Try different Xcode versions in order of preference
          if [ -d "/Applications/Xcode_15.4.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.4.app
          elif [ -d "/Applications/Xcode_15.2.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.2.app
          elif [ -d "/Applications/Xcode_15.1.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.1.app
          elif [ -d "/Applications/Xcode_15.0.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.0.app
          else
            echo "Using default Xcode"
          fi
          
          echo "Selected Xcode:"
          xcode-select -p
          xcrun --sdk iphoneos --show-sdk-version
      
      - name: ðŸ”· Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: ðŸ” Robust Project Patch
        id: find_csproj
        run: |
          CSPROJ_FILE=$(find ${{ env.PROJECT_PATH }} -maxdepth 1 -name "*.csproj" | head -n 1)
          CSPROJ_NAME=$(basename "$CSPROJ_FILE")
          echo "csproj_name=$CSPROJ_NAME" >> $GITHUB_OUTPUT
          FULL_PATH="${{ env.PROJECT_PATH }}/$CSPROJ_NAME"
          
          # 1. Force single target (Stops Android workload error)
          sed -i '' 's|<TargetFrameworks>.*</TargetFrameworks>|<TargetFrameworks>net9.0-ios</TargetFrameworks>|g' "$FULL_PATH"
          
          # 2. Inject Bypass Properties
          sed -i '' '/<PropertyGroup>/a \
          <MtouchLink>SdkOnly</MtouchLink>\
          <MtouchUseRegistrar>Static</MtouchUseRegistrar>\
          <MtouchExtraArgs>--ignore-xcode-version --linkskip=UIKit</MtouchExtraArgs>\
          <ValidateXcodeVersion>false</ValidateXcodeVersion>\
          <MauiSkipResizetize>true</MauiSkipResizetize>' "$FULL_PATH"
          
          # 3. Fix the Info.plist copy warning
          sed -i '' 's|None Include="Platforms\\iOS\\Info.plist"|BundleResource Include="Platforms\\iOS\\Info.plist" Link="Info.plist"|g' "$FULL_PATH"
      
      - name: ðŸ“¦ Install MAUI workloads
        run: dotnet workload install maui-ios
      
      - name: ðŸ“¥ Restore
        run: dotnet restore ${{ steps.find_csproj.outputs.csproj_name }} -p:TargetFrameworks=net9.0-ios
        working-directory: ${{ env.PROJECT_PATH }}
      
      - name: ðŸ”¨ Build and Publish
        run: |
          # Get iOS SDK version
          IOS_SDK_VERSION=$(xcrun --sdk iphoneos --show-sdk-version)
          echo "Using iOS SDK version: $IOS_SDK_VERSION"
          
          dotnet publish ${{ steps.find_csproj.outputs.csproj_name }} \
            -f:net9.0-ios \
            -c:Release \
            -p:RuntimeIdentifier=ios-arm64 \
            -p:BuildIpa=true \
            -p:ArchiveOnBuild=true \
            -p:EnableCodeSigning=false \
            -p:PublishTrimmed=false \
            -p:TrimMode=partial \
            -p:MauiSkipResizetize=true \
            --verbosity normal
        working-directory: ${{ env.PROJECT_PATH }}
      
      - name: ðŸ“¦ Final Packaging
        if: success()
        run: |
          BUILD_PATH="${{ env.PROJECT_PATH }}/bin/${{ env.CONFIGURATION }}/${{ env.TARGET_FRAMEWORK }}/ios-arm64"
          APP_FOLDER=$(find "$BUILD_PATH" -name "*.app" -type d | head -n 1)
          
          if [ -z "$APP_FOLDER" ]; then
            echo "Error: No .app folder found"
            exit 1
          fi
          
          echo "Found app: $APP_FOLDER"
          
          # Fix the executable bit so the app doesn't crash on open
          APP_NAME=$(basename "${APP_FOLDER%.app}")
          chmod +x "$APP_FOLDER/$APP_NAME"
          
          mkdir -p "$BUILD_PATH/Payload"
          cp -R "$APP_FOLDER" "$BUILD_PATH/Payload/"
          cd "$BUILD_PATH"
          zip -qry "Sideload-Ready.ipa" Payload
          
          echo "IPA created successfully"
          ls -lh "Sideload-Ready.ipa"
      
      - name: ðŸ“¤ Upload
        uses: actions/upload-artifact@v4
        with:
          name: Maui-iOS-App
          path: ${{ env.PROJECT_PATH }}/bin/${{ env.CONFIGURATION }}/${{ env.TARGET_FRAMEWORK }}/ios-arm64/Sideload-Ready.ipa
