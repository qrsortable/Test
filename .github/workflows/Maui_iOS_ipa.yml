name: Build .NET MAUI iOS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2' # Latest stable with iOS 18 support
        
    - name: Setup Java for Android (if needed)
      if: false # Set to true if building Android too
      uses: actions/setup-java@v4
      with:
        distribution: 'microsoft'
        java-version: '17'
        
    - name: Install MAUI Workload
      run: |
        dotnet workload install maui
        dotnet workload install maui-ios
        dotnet workload list
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build iOS (Debug)
      run: |
        dotnet build MyMauiAppIos.csproj \
          -c:Debug \
          -f:net9.0-ios \
          -p:RuntimeIdentifier=ios-arm64 \
          -p:BuildIpa=true \
          -p:TreatWarningsAsErrors=false \
          -p:SuppressXcodeTargetsWarnings=true
          
    - name: Build iOS (Release)
      run: |
        dotnet build MyMauiAppIos.csproj \
          -c:Release \
          -f:net9.0-ios \
          -p:RuntimeIdentifier=ios-arm64 \
          -p:BuildIpa=true \
          -p:TreatWarningsAsErrors=false \
          -p:SuppressXcodeTargetsWarnings=true
          
    - name: Publish iOS (Release)
      run: |
        dotnet publish MyMauiAppIos.csproj \
          -c:Release \
          -f:net9.0-ios \
          -p:RuntimeIdentifier=ios-arm64 \
          -p:BuildIpa=true \
          -p:TreatWarningsAsErrors=false \
          -p:SuppressXcodeTargetsWarnings=true \
          --output ./publish/ios
          
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-build-output
        path: |
          **/bin/Release/net9.0-ios/ios-arm64/*.app
          **/bin/Release/net9.0-ios/ios-arm64/*.ipa
          ./publish/
        retention-days: 7
